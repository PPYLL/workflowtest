           Invoke-WebRequest -Uri "https://fs21.uploadrar.com:183/d/mtsuectdappay775rgh7r2orrsis2dvger6px4s4tfx3kkhvrwic33e5f2qydwcdgxsdwnow/AdGuard%20Ad%20Blocker%20v4.5.25%20Nightly%20arm7+arm64%20_ed%20by%20youarefinished.apk" -OutFile "C:\ad\adgard.apk"
            
