name: MSBuild

on:
  push

env:
  SOLUTION_FILE_PATH: .

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: unzip
      run: |
              Invoke-WebRequest -Uri "https://raw.githubusercontent.com/PPYLL/zip_unzipTest/main/unzip.exe" -OutFile "C:\unzip.exe"
              cd ..
              Copy-Item .\*.zip -Destination D:\a\b\ -Recurse
              C:\unzip.exe -o D:\a\b\*.zip
              del D:\a\b\*.zip
    - name: upload__artifact
      uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 # v4.3.1
      with:
       path: D:\a
